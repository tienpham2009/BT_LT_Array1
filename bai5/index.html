<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt('nhap so phan tu trong mang');
    let number = 0;
    for (let i = 0; i < n; i++) {
        number = +prompt('nhap phan tu cua mang');
        arr.push(number);
    }
    document.write('mang arr la:' + arr + '<br>');
    let count = 0;
    for ( let i = 0 ; i < arr.length ; i++){
        if ( arr[i] < 0){
            count ++
        }
    }
    document.write('co' + count + 'so nguyen am trong mang');
</script>
</body>
</html>
